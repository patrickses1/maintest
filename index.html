<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sleconomicmarket</title>
  <style>
   :root{
  /* --- Brown–Gold palette --- */
  --bg-cream:#fbf7f1;
  --bg-warm:#f6eedf;
  --bg-goldwash:#fff3cf;

  --gold-600:#D4A017;   /* primary gold */
  --gold-500:#E0B347;
  --gold-400:#EDC569;

  --brown-900:#3b2c21;  /* headings / strong text */
  --brown-800:#4a3729;
  --brown-700:#5b4331;

  --ink:var(--brown-800);
  --muted:#7a6c5d;
  --ring:#e6dac6;

  --card:#ffffff;
  --shadow:0 6px 18px rgba(60,35,10,.06);

  --radius:14px;
}

/* page */
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Noto Sans", "Liberation Sans", sans-serif;
  color:var(--ink);
  background:
    radial-gradient(1200px 700px at 20% -10%, var(--bg-goldwash), transparent 60%),
    radial-gradient(900px 600px at 110% 10%, var(--bg-warm), transparent 50%),
    linear-gradient(180deg, var(--bg-cream), #fff 60%, var(--bg-cream));
  background-attachment: fixed;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  padding:16px;
}

/* header & nav */
header{display:flex; flex-direction:column; gap:12px; margin-bottom:16px}
nav{display:flex; flex-wrap:wrap; gap:10px}
nav a{
  --btn-bg:#fff;
  --btn-bd:var(--ring);
  --btn-tx:var(--brown-800);
  display:inline-flex; align-items:center; gap:8px;
  padding:8px 12px; border-radius:999px;
  border:1px solid var(--btn-bd);
  background:var(--btn-bg); color:var(--btn-tx); text-decoration:none;
  box-shadow:0 1px 0 rgba(0,0,0,.04);
  transition:transform .08s ease, box-shadow .15s ease, background .15s ease, border-color .15s ease;
}
nav a:hover{ transform:translateY(-1px); box-shadow:0 6px 14px rgba(60,35,10,.09); }
nav a:focus-visible{ outline:3px solid color-mix(in oklab, var(--gold-500) 55%, #fff); outline-offset:2px; }

/* auth area */
#authArea input{
  padding:10px 12px; border:1px solid var(--ring); border-radius:10px; margin-right:6px;
  background:#fff;
}
#authArea button{
  padding:10px 12px; border-radius:12px; border:1px solid var(--gold-400);
  background:linear-gradient(180deg, var(--gold-400), var(--gold-600));
  color:#23180f; font-weight:600; cursor:pointer;
  box-shadow:0 4px 10px rgba(212,160,23,.18);
}
#authArea button:hover{ filter:brightness(1.02); transform:translateY(-1px); }
#authArea button:active{ transform:translateY(0); }

/* common */
#app{margin-top:6px}
.grid{display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:14px}
.card{
  position:relative; padding:14px; border:1px solid var(--ring);
  border-radius:var(--radius); background:var(--card); box-shadow:var(--shadow);
}
.badge{
  position:absolute; top:8px; right:8px; font-size:12px; padding:2px 8px;
  border-radius:999px; background:linear-gradient(180deg,#fff8e1, #ffe7a4);
  border:1px solid #f2d68d; color:#5a462d; box-shadow:0 2px 6px rgba(180,120,10,.08);
}
.muted{color:var(--muted)}
a{color:var(--brown-900)}
a:hover{color:var(--gold-600)}
::selection{ background: color-mix(in oklab, var(--gold-500) 25%, #0000); }

/* forms */
form .row{display:grid; grid-template-columns:1fr 1fr; gap:12px}
form label{display:block; margin:.5rem 0; color:var(--brown-900)}
input, select, textarea{
  width:100%; padding:10px 12px; border:1px solid var(--ring); border-radius:10px; background:#fff; color:var(--ink);
}
textarea{min-height:120px; resize:vertical}
.actions{margin-top:12px}
button{
  cursor:pointer; padding:10px 14px; border-radius:12px; border:1px solid var(--brown-700);
  background:linear-gradient(180deg, #fef7e4, #f7e1a3);
  color:#3a2a19; font-weight:600; box-shadow:0 4px 10px rgba(60,35,10,.08);
  transition:transform .08s ease, box-shadow .15s ease, filter .15s ease;
}
button:hover{ transform:translateY(-1px); box-shadow:0 10px 18px rgba(60,35,10,.12); }
button:active{ transform:translateY(0) }
button:focus-visible{ outline:3px solid color-mix(in oklab, var(--gold-500) 55%, #fff); outline-offset:2px; }

fieldset.pay{
  border:1px dashed var(--gold-500); padding:.9rem; border-radius:12px; background:#fffaf0;
}

/* small numerals */
small .num{font-variant-numeric:tabular-nums}

/* tables (admin/inbox) */
table.table{
  width:100%; border-collapse:collapse; background:#fff; border:1px solid var(--ring);
  border-radius:var(--radius); overflow:hidden; box-shadow:var(--shadow);
}
table.table th, table.table td{
  border-bottom:1px solid #f1e6cf; padding:12px; text-align:left;
}
table.table thead th{
  background:linear-gradient(180deg,#fff9ea,#fbe6b7); color:#46331f; font-weight:700;
}
table.table tbody tr:hover{ background:#fff9ef; }
table.table button{
  margin-right:6px; padding:8px 10px; border:1px solid #edd082; background:linear-gradient(180deg,#fff7da,#f4d989);
  border-radius:10px; box-shadow:0 2px 6px rgba(180,120,10,.10);
}

/* map box */
#map{ border-radius:var(--radius); border:1px solid var(--ring); }

/* responsive */
@media (max-width:700px){
  form .row{ grid-template-columns:1fr; }
  header{ gap:10px }
}

/* motion accessibility */
@media (prefers-reduced-motion:reduce){
  *{ animation-duration:.001ms !important; animation-iteration-count:1 !important; transition-duration:.001ms !important; }
}

  </style>
</head>
<body>
  <header>
    <div id="authArea"></div>

    <nav>
      <a href="#/">Home</a>
      <a href="#/goods">Goods</a>
      <a href="#/post/goods">Post Goods</a>
      <a href="#/post/services">Post Services</a>
      <a href="#/post/rentals">Post Rentals</a>
      <a href="#/post/jobs">Post Jobs</a>
      <a href="#/post/ads">Post Advertising</a>
      <a href="#/inbox">Inbox</a>
      <a href="#/location">My Location</a>
      <a id="adminLink" href="#/admin" style="display:none">Admin</a>
    </nav>

    <small>
      AfriMoney: <span class="num" id="afr">—</span> ·
      Orange Money: <span class="num" id="orm">—</span>
    </small>
  </header>

  <main id="app"></main>

  <script defer src="app.js"></script>
</body>
</html>
